<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>添加</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="__LAYUI__/layui/css/layui.css">
    <link rel="stylesheet" href="__LAYUI__/style/admin.css">
</head>

<body>
    <div class="layui-fluid">
        <div class="layui-row">
            <div class="layui-card">
                <form class="layui-form" action="">
                    <br>
                    <input type="hidden" id="region_pid" name="region_pid" value="0">
                    <input type="hidden" id="lay_table_index" value="0">
                    <div class="layui-form-item">
                        <label class="layui-form-label">地区名称*</label>
                        <div class="layui-input-block">
                            <input type="text" name="region_name" value="" lay-verify="required" placeholder="请输入地区名称，必填" autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">地区排序</label>
                        <div class="layui-input-inline">
                            <input type="number" name="sort" value="200" placeholder="请输入排序，必填" autocomplete="off" class="layui-input">
                        </div>
                         <div class="layui-form-mid layui-word-aux">数字越大越排在前面</div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn" lay-submit="" lay-filter="submit-btn">提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="__LAYUI__/layui/layui.js"></script>
    <script>
    layui.use(['form', 'layer', 'jquery'], function() {

        var $ = layui.jquery; //jquery
        var form = layui.form; //表单
        var layer = layui.layer; //弹出层

        // submit form
        form.on('submit(submit-btn)', function(data) {
            var data = data.field;
            $.ajax({
                type: 'post',
                url: '{:url()}',
                data: data,
                success: function(res) {
                    if (res.code == 0) {
                        layer.open({
                            type: 0,
                            icon: 1,
                            content: res.msg,
                            end: function() {
                                var index = parent.layer.getFrameIndex(window.name);
                                parent.layer.close(index);
                            }
                        });
                        var lay_table_index = $('#lay_table_index').val();
                        parent.treeGrid.addRow('treeTable',lay_table_index,res.data);
                    } else {
                        layer.alert(res.msg, { icon: 2 });
                    }
                },
                error: function() {
                    layer.alert('网络错误！', { icon: 2 });
                }
            })
            return false;
        });
        
    });
    </script>
</body>

</html>
