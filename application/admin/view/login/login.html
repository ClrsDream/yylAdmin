<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>{:config('app.app_name')}_login</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <link rel="stylesheet" href="/static/style/common.css">
</head>

<body>
    <div class="layui-container">
        <div class="layui-row padding-vertical">
            <div class="layui-col-xs12 layui-col-sm12 layui-col-md12 padding-vertical" style="text-align: center;">
                <image class="padding-vertical" src="/static/image/login-logo.png"></image>
                <p class="padding-vertical">{:config('app.app_name')}</p>
            </div>
        </div>
        <div class="layui-row padding-vertical">
            <div class="layui-col-xs12 layui-col-sm12 layui-col-md4 layui-col-md-offset4">
                <form class="layui-form text-center" action="">
                    <div class="layui-form-item">
                        <input type="text" name="username" lay-verify="required" placeholder="请输入账号" class="layui-input">
                    </div>
                    <div class="layui-form-item">
                        <input type="password" name="password" lay-verify="required" placeholder="请输入密码" class="layui-input">
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-row">
                            <div class="layui-col-xs7">
                                <input type="text" name="vercode" lay-verify="required" placeholder="请输入验证码" class="layui-input">
                            </div>
                            <div class="layui-col-xs5">
                                <div style="margin-left: 10px;">
                                    <img src="https://www.oschina.net/action/user/captcha" class="layadmin-user-login-codeimg" id="LAY-user-get-vercode">
            					</div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <button class="layui-btn layui-btn-fluid" lay-submit="">登录</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="/static/layui/layui.js"></script>
    <script>
    layui.use('form', function() {
        var form = layui.form;
    });
    </script>
</body>

</html>
