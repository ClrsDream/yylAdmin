<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <title>layout 后台大布局 - Layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/static/layui/css/layui.css">
</head>
<body>
	
	<div class="layui-container">
		<div class="layui-row">
			<div class="layui-col-xs12 layui-col-sm12 layui-col-md12 layui-center">
				<image src="/static/images/login-logo.png"></image>
			</div>
		</div>

		<div class="layui-row">
			<div class="layui-col-xs12 layui-col-sm12 layui-col-md4 layui-col-md-offset4" layui-center">
				<form class="layui-form" action="">
					<div class="layui-form-item">
						<label class="layui-form-label">账号</label>
						<div class="layui-input-block">
							<input type="text" name="username" lay-verify="required" placeholder="请输入账号" class="layui-input">
						</div>
					</div>

					<div class="layui-form-item">
						<label class="layui-form-label">密码</label>
						<div class="layui-input-block">
							<input type="password" name="password" lay-verify="required" placeholder="请输入密码" class="layui-input">
						</div>
					</div>

					<div class="layui-form-item">
						<div class="layui-input-block">
							<button class="layui-btn" lay-submit="">提交</button>
							<button type="reset" class="layui-btn layui-btn-primary">重置</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	<script src="/static/layui/layui.js"></script>
  	<script>
      	layui.use('form', function(){
          	var form = layui.form;
        
      	});
  	</script>
</body>
</html>
