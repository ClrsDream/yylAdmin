<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>多图上传</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="__LAYUI__/layui/css/layui.css">
    <link rel="stylesheet" href="__LAYUI__/style/admin.css">
    <link rel="stylesheet" href="__CSS__/yyladmin.css">
</head>

<body>
    <div class="layui-fluid yyl-bg-white">
        <div class="layui-row">
            <div class="layui-col-md12">
                <form class="layui-form" action="" method="post">
                    <div class="layui-form-item">
                        <label class="layui-form-label">图片</label>
                        <div class="layui-input-block">
                            <div class="layui-upload">
                                <button type="button" class="layui-btn" id="upload-btn">多图上传</button>
                                <blockquote class="layui-elem-quote layui-quote-nm">
                                    <div class="layui-upload-list">
                                        <div class="layui-row" id="upload-div">
                                            
                                        </div>
                                    </div>
                                </blockquote>
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn" lay-submit lay-filter="submit-btn">提交</button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="layui-col-md12">
                <form class="layui-form" action="" method="post">
                    <div class="layui-form-item">
                        <label class="layui-form-label"></label>
                        <div class="layui-input-block">
                            <div class="layui-row">
                                {foreach $imageList as $key=>$vo}
                                <div class="layui-col-xs3 layui-col-sm3 layui-col-md3 layui-col-lg3">
                                    <img src="{$vo.src}" alt="" height="120" alt="{$vo.name}" title="{$vo.name}" style="margin-bottom: 10px">
                                </div>
                                {/foreach}
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="__LAYUI__/layui/layui.js"></script>
    <script>
    layui.use(['form', 'layer', 'upload'], function() {

        var $ = layui.$; //jquery
        var form = layui.form; //表单
        var layer = layui.layer; //弹出层
        var upload = layui.upload; //上传文件
        var element = layui.element; //元素操作

        // 图片上传
        var uploadInst = upload.render({
            elem: '#upload-btn', //上传容器选择器
            url: '{:url("admin/upload/upload")}', //服务端上传接口
            accept: 'images', //允许上传的文件类型：images（图片）、file（所有文件）、video（视频）、audio（音频）
            size: 0, //设置文件最大可允许上传的大小，单位 KB。不支持ie8/9，0不限制
            multiple: true,//是否允许多文件上传。设置 true即可开启。不支持ie8/9，0不限制
            number: 50,//设置同时可上传的文件数量，一般配合 multiple 参数出现，0不限制
            before: function(obj) {
                // 预读本地文件，不支持ie8
                // obj.preview(function(index, file, result){
                //     $('#upload-div').append('<img src="'+ result +'" alt="'+ file.name +'" class="layui-upload-img" style="height:120px;margin:0 10px 10px 0">')
                // });
            },
            done: function(res) {
                //上传成功
                if (res.code == 0) {
                    $('#upload-div').append('<div class="layui-col-xs3 layui-col-sm3 layui-col-md3 layui-col-lg3">\
                        <button type="button" class="layui-btn layui-btn-primary layui-btn-sm upload-dele-btn" style="position: absolute;top: 0;opacity: 0.7">删除</button>\
                        <img src="'+ res.src +'" alt="'+ res.name +'" style="height:120px;margin:0 10px 10px 0">\
                        </div>\
                    ');
                } else {
                    layer.msg('上传失败');
                }
            },
            error: function() {
                //失败状态
            }
        });
        
        // 图片删除
        $('#upload-div').on('click', '.upload-dele-btn', function(){
            var url = $(this).next().attr('src');
            var parent = $(this).parent();
            imgDele(url, parent);console.log(url);
        })
        function imgDele(url = '', parent = '') {
            if (url) {
                $.ajax({
                    url: '{:url("admin/upload/delete")}',
                    data: 'url=' + url,
                    success: function(res) {
                        if (res.code == 0) {
                            parent.remove();
                        };
                        layer.msg(res.msg);
                    },
                    error: function() {
                        layer.msg('网络错误！');
                    }
                })
            }
        }

    });
    </script>
</body>

</html>
